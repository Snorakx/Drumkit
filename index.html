<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <audio class="audio1" id="boom" src="sounds/boom.wav"></audio>
    <audio class="audio1" id="clap" src="sounds/clap.wav"></audio>
    <audio class="audio1" id="hihat" src="sounds/hihat.wav"></audio>
    <audio class="audio1" id="kick" src="sounds/kick.wav"></audio>
    <audio class="audio1" id="openhat" src="sounds/openhat.wav"></audio>
    <audio class="audio1" id="ride" src="sounds/ride.wav"></audio>

    <div class="buttons" id="channelContainer"></div>
    <div class="keys">
        <div class="keysleft">
            <div class="bt"><kbd><center>A</center></kbd><br>
                <center>BOOM</center>
            </div>
            <div class="bt"><kbd><center>S</center></kbd><br>
                <center>CLAP</center>
            </div>
            <div class="bt"><kbd><center>D</center></kbd><br>
                <center>HIHAT</center>
            </div>
        </div>
        <div class="keysrigth">

            <div class="bt"><kbd><center>J</center></kbd><br>
                <center>KICK</center>
            </div>
            <div class="bt"><kbd><center>K</center></kbd><br>
                <center>OPENHAT</center>
            </div>
            <div class="bt"><kbd><center>L</center></kbd><br>
                <center>RIDE</center>
            </div>

        </div>
    </div>


    <script src="drumkit.js"></script>

</body>

</html>
